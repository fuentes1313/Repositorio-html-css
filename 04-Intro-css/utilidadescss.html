<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades CSS</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"/>
    
    <style>
        html {
            /*esto le da margen izquierdo*/
            padding: 15px;
        }
    </style>

</head>

<body>
    <div>
        <!--El siguiente código muesta que podemos aplicar estilos directo en los atributos de la etiqueta-->
        <h1 style="background-color: blueviolet; font-family: 'Trebuchet MS'; color: chartreuse;">Bienvenidos a mi sitio</h1>
        <!--en el siguiente código se hace uso del estilo de pure, definido el link href desde el head-->
        <button class="pure-button pure-button-primary">Ingresar</button>
    </div>
</body>
</html>
