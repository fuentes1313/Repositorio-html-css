<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <form action="resultados.html" method="get">
      <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" name="nombreusuario" id="nombreusuario" required />
      </div>
      <br />
      <div>
        <label for="password">Contraseña </label>
        <input type="password" name="password" id="password" required />
        <!-- para que oculte la contraseña type "password", y el required es para que sea requerido-->
      </div>
      <br />
      <div>
        <label for="email">¿Cuál es tu correo?</label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="edad">¿Cuál es tu edad?</label>
        <input type="number" name="edad" id="edad" min="0" max="105" step="1" />
      </div>
      <br />
      <div>
        <label for="nacimiento">¿Cuál es tu fecha de nacimiento?</label>
        <input type="date" name="nacimiento id=" nacimiento />
      </div>
      <br />
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios"></textarea>
      </div>
      <br />
      <button type="reset">Resetear</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
