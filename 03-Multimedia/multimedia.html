<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <h3>Im√°genes</h3>
    <img
      src="imagenes/logohtml.webp"
      alt="Logo HTML5"
      width="300"
      height="300"
    />
    <br>
    <h3>Segunda imagen traida con el enlace de url externa</h3>
    <img src="https://static.vecteezy.com/system/resources/previews/007/414/845/non_2x/sport-motorcycle-logo-free-vector.jpg" alt="Logo moto" width="300" height="300">
    <br>
    <h3>Videos</h3>
    <!--Existen 3 codec de video webm, mp4, ogg-->
    <!--en http://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs-->
    <video width="300" height="300" controls loop autoplay muted>
      <source src="Intro.mp4" type="video/mp4" />
    </video>
    <br />
    <h3>Audio</h3>
    <!--Los codec de audio soporados son:mp3, wav, ogg
        http://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs-->
    <audio controls autoplay loop muted>
        <source src="gnr-welcome.mp3" type="audio/mp3">
    </audio>
  </body>
</html>
